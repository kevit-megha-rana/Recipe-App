<div class="row">
    <div class="col-xs-12">
        <img 
        src="{{recipe.imagePath}}" 
        alt="{{recipe.name}}" 
        class="image-responsive" 
        style="max-height:600px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button 
            type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a (click)="addToSl()" style="cursor:pointer">Add to shopping list</a></li>
            <li><a (click)="editRecipe()" style="cursor:pointer">Edit recipe</a></li>
            <li><a (click)="deleteRecipe()" style="cursor:pointer">Delete recipe</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} : {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
